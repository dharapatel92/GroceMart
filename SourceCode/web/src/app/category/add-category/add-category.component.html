<div class="card">
  <span class="block text-900 font-bold text-xl mb-4"
    >{{ catId ? "Edit" : "Add" }} Category</span
  >
  <form
    #form="ngForm"
    (ngSubmit)="onSubmit(form)"
    class="flex flex-column flex-wrap gap-3 p-fluid"
  >
    <div class="flex gap-3" style="width: 60%">
      <input
        pInputText
        type="text"
        placeholder="Category Name"
        label="Category Name"
        name="categoryName"
        [(ngModel)]="category.categoryName"
      />

      <div
        class="border-1 surface-border flex justify-content-between align-items-center py-2 px-3 border-round"
      >
        <span class="text-900 font-bold p-3">Active</span>
        <p-inputSwitch
          name="active"
          [(ngModel)]="category.active"
        ></p-inputSwitch>
      </div>
    </div>

    <button
      pButton
      pRipple
      class="p-button-primary flex-1 border-round w-fit"
      label="Save"
      icon="pi pi-fw pi-check"
    ></button>
  </form>
</div>
