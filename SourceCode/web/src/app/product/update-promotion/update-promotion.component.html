<div class="flex flex-column align-items-center">
  <div class="card">
    <span class="block text-900 font-bold text-xl mb-4"
      >Edit Product Promotion</span
    >
    <form
      [formGroup]="product"
      (ngSubmit)="onSubmit()"
      class="flex flex-column flex-wrap gap-3 p-fluid"
    >
      <div class="flex justify-content-center gap-3 align-items-center">
        <input
          pInputText
          type="text"
          placeholder="Product Name"
          label="Product Name"
          formControlName="productName"
        />

        <input
          pInputText
          type="text"
          placeholder="Discount Percentage"
          label="Discount Percentage"
          formControlName="disPercentage"
        />
        <span>%</span>
      </div>

      <button
        pButton
        pRipple
        class="p-button-primary flex-1 border-round w-fit"
        label="Save"
        icon="pi pi-fw pi-check"
      ></button>
    </form>
  </div>
</div>
